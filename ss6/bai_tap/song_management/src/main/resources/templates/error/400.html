<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>400 - Yêu cầu không hợp lệ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #fff3e0, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .error-code {
            font-size: 9rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ff9f43, #feca57, #ff6b6b);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 6s ease infinite, bounce 1s ease-in-out infinite;
        }

        .error-message {
            font-size: 1.7rem;
            color: #555;
            animation: fadeIn 2s ease-in;
        }

        .btn-home {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            background-color: #fd7e14;
            color: white;
            border: none;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn-home:hover {
            background-color: #e35c0f;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6b6b;
            animation: fall 3s infinite ease-in;
            opacity: 0.8;
        }

        .confetti:nth-child(2n) { background-color: #feca57; }
        .confetti:nth-child(3n) { background-color: #48dbfb; }
        .confetti:nth-child(4n) { background-color: #1dd1a1; }
        .confetti:nth-child(5n) { background-color: #5f27cd; }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(600px) rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">400</div>
    <div class="error-message" th:text="${errorMessage}">Yêu cầu không hợp lệ! Có thể dữ liệu bạn gửi chưa đúng định dạng.</div>
    <a th:href="@{/songs}" class="btn btn-home">⬅️ Về trang chủ</a>
</div>

<!-- Confetti effect -->
<div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 30%; animation-delay: 1s;"></div>
<div class="confetti" style="left: 50%; animation-delay: 2s;"></div>
<div class="confetti" style="left: 70%; animation-delay: 1.5s;"></div>
<div class="confetti" style="left: 90%; animation-delay: 0.5s;"></div>

</body>
</html>
