<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký người dùng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">
  <div id="successToast" class="toast text-bg-success border-0" role="alert" data-bs-delay="3000">
    <div class="d-flex">
      <div class="toast-body" th:text="${message}">Thành công</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
<div th:if="${error}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">
  <div id="errorToast" class="toast text-bg-danger border-0" role="alert" data-bs-delay="3000">
    <div class="d-flex">
      <div class="toast-body" th:text="${error}">Có lỗi xảy ra</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="card shadow-lg rounded-4">
    <div class="card-header bg-primary text-white">
      <h3 class="text-center">Form Đăng Ký Người Dùng</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/users/register}" th:object="${userDto}" method="post" novalidate>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">Họ</label>
            <input type="text" id="firstName" class="form-control" th:field="*{firstName}" placeholder="Nhập họ">
            <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Tên</label>
            <input type="text" id="lastName" class="form-control" th:field="*{lastName}" placeholder="Nhập tên">
            <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
          </div>
        </div>

        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input type="text" id="phoneNumber" class="form-control" th:field="*{phoneNumber}" placeholder="VD: 0987654321">
          <div class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Tuổi</label>
          <input type="number" id="age" class="form-control" th:field="*{age}" placeholder="Tuổi">
          <div class="text-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="VD: abc@gmail.com">
          <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success px-4">Đăng ký</button>
          <a href="/users" class="btn btn-secondary ms-2">Quay lại</a>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const showToast = (id) => {
      const toastEl = document.getElementById(id);
      if (!toastEl) return;
      const toast = bootstrap.Toast.getOrCreateInstance(toastEl);
      toast.show();
    };
    showToast('successToast');
    showToast('errorToast');

    const deleteModal = document.getElementById('deleteModal');
    deleteModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const userId = button.getAttribute('data-id');
      const username = button.getAttribute('data-name');
      document.getElementById('modalUserName').textContent = username;
      document.getElementById('deleteForm').setAttribute('action', '/users/' + userId + '/delete');
    });
  });
</script>
</body>
</html>
