<!-- templates/blog/list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
    <title>Danh sách bài viết</title>
</head>
<body>
<!-- Toast Messages -->
<div th:if="${message}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body" th:text="${message}">Cập nhật thành công</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<div th:if="${error}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0"
         role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">
        <div class="d-flex">
            <div class="toast-body" th:text="${error}">Cập nhật thất bại</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
<header th:replace="layout :: header"></header>
<main class="container">
    <form class="row mb-3 " th:action="@{/blogs}" method="get">
        <div class="col-md-3">
                <input type="text" class="form-control" name="keyword" placeholder="Search by name..." th:value="${keyword}">
        </div>
        <div class="col-md-3">
            <select class="form-select" name="categoryId" onchange="this.form.submit()" >
                <option value="" th:selected="${categoryId == null}">Tất cả danh mục</option>
                <option th:each="temp : ${categoryList}" th:text="${temp.nameType}" th:value="${temp.idType} " th:selected="${categoryId == temp.idType}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <select class="form-select" name="sort" onchange="this.form.submit()" >
                <option value="desc" th:selected="${sort == null or sort == 'desc'}">Mới nhất</option>
                <option value="asc" th:selected="${sort == 'asc'}">Cũ nhất</option>

            </select>
        </div>
        <div class="col-md-2">
            <button class="btn btn-primary" type="submit">Search</button>
        </div>

    </form>
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col" th:each="blog : ${blogs}">
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}">Tiêu đề</h5>

                    <small class="" th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}">22/07/2025 09:30</small>
                    <p class="card-text" th:text="${#strings.abbreviate(blog.content, 100)}">Nội dung...</p>
                    <p th:text="${blog.category.nameType}"></p>
                    <div class="d-flex justify-content-end gap-2">
                        <a class="btn btn-info btn-sm" th:href="@{/blogs/{id}(id=${blog.id})}">Xem</a>
                        <a class="btn btn-warning btn-sm" th:href="@{/blogs/{id}/edit(id=${blog.id})}">Sửa</a>
                        <button class="btn btn-danger btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteModal"
                                th:attr="data-id=${blog.id},data-title=${blog.title}">
                            Xoá
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<nav aria-label="Pagination" class="mt-4">
    <ul class="pagination justify-content-center">
        <!-- Nút Previous -->
        <li class="page-item" th:classappend="${!blogs.hasPrevious()} ? 'disabled'">
            <a class="page-link" th:href="@{/blogs(page=${blogs.number - 1},keyword=${keyword},categoryId=${categoryId},sort=${sort})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>

        <!-- Các số trang -->
        <li class="page-item"
            th:each="i : ${#numbers.sequence(0, blogs.totalPages - 1)}"
            th:classappend="${i == blogs.number} ? 'active'">
            <a class="page-link" th:href="@{/blogs(page=${i},keyword=${keyword},categoryId=${categoryId},sort=${sort}) }" th:text="${i + 1}">1</a>
        </li>

        <!-- Nút Next -->
        <li class="page-item" th:classappend="${!blogs.hasNext()} ? 'disabled'">
            <a class="page-link" th:href="@{/blogs(page=${blogs.number + 1},keyword=${keyword},categoryId=${categoryId},sort=${sort})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

<footer th:replace="layout :: footer"></footer>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Xác nhận xoá</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Đóng"></button>
            </div>
            <div class="modal-body">
                Bạn có chắc muốn xoá bài viết <strong id="modalBlogTitle"></strong> không?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Huỷ</button>
                <form id="deleteForm" method="post">
                    <button type="submit" class="btn btn-danger">Xoá</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const showToast = (id) => {
            const toastEl = document.getElementById(id);
            if (!toastEl) return;
            const toast = bootstrap.Toast.getOrCreateInstance(toastEl);
            toast.show();
        };
        showToast('successToast');
        showToast('errorToast');
        const deleteModal = document.getElementById('deleteModal');
        deleteModal.addEventListener('show.bs.modal', function (event) {
            const button = event.relatedTarget;
            const blogId = button.getAttribute('data-id');
            const blogTitle = button.getAttribute('data-title');
            document.getElementById('modalBlogTitle').textContent = blogTitle;
            document.getElementById('deleteForm').setAttribute('action', '/blogs/' + blogId + '/delete');
        });
    });
</script>
</body>
</html>
