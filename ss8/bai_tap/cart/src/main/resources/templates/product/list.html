<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">

  <title>Product Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${message}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">

       role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="3000">

  </div>
</div>
<div th:if="${error}" class="position-fixed top-0 start-50 translate-middle-x p-3 z-3">

</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">

    <form class="d-flex" th:action="@{/shops}" method="get">

<div class="container">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100 shadow-sm">
        <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="...">

            <form th:action="@{/shops/add}" method="post" class="input-group">
              <input type="hidden" name="productId" th:value="${product.id}"/>
              <input type="number" name="quantity" value="1" min="1" class="form-control" style="max-width: 80px;">
              <button type="submit" class="btn btn-success">Th√™m</button>

</div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ƒê√≥ng</button>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

  let added = /*[[${addedToCart}]]*/ false;

</body>
</html>
