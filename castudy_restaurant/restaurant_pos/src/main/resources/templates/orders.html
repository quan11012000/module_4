<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Orders Ready to Checkout</h2>
<table class="table">
    <thead>
    <tr><th>ID</th><th>Bàn</th><th>Nhân viên</th><th>Thời gian</th><th></th></tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.tableId}"></td>
        <td th:text="${order.employeeId}"></td>
        <td th:text="${#temporals.format(order.orderTime, 'dd/MM/yyyy HH:mm')}"></td>
        <td>
            <a th:href="@{/orders/checkout/{id}(id=${order.id})}" class="btn btn-success">Thanh toán</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
