<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập hệ thống</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .login-card .form-control {
      border-radius: 0.5rem;
    }

    .login-card h3 {
      font-weight: 600;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #343a40;
    }

    .form-check-label {
      user-select: none;
    }

    .btn-primary {
      width: 100%;
      border-radius: 0.5rem;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
<div class="login-card">
  <h3>Đăng nhập hệ thống</h3>

  <!-- Thông báo lỗi -->
  <p th:if="${error == 'true'}" class="error-message">Tài khoản hoặc mật khẩu sai</p>

  <form name='f' action="/login" method='POST'>
    <div class="mb-3">
      <label for="username" class="form-label">Tên đăng nhập</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mật khẩu</label>
      <input type="password" class="form-control" id="password" name="password" th:value="${password}" required>
    </div>

    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
      <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
    </div>

    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
