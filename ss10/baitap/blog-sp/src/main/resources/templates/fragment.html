<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="postContainer">
    <div class="col" th:each="blog : ${blogs}">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h5 class="card-title" th:text="${blog.title}">Tiêu đề</h5>
                <small th:text="${#temporals.format(blog.createdAt, 'dd/MM/yyyy HH:mm')}"></small>
                <p th:text="${#strings.abbreviate(blog.content, 100)}"></p>
                <p th:text="${blog.category.nameType}"></p>
                <div class="d-flex justify-content-end gap-2">
                    <a class="btn btn-info btn-sm" th:href="@{/blogs/{id}(id=${blog.id})}">Xem</a>
                    <a class="btn btn-warning btn-sm" th:href="@{/blogs/{id}/edit(id=${blog.id})}">Sửa</a>
                    <button class="btn btn-danger btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal"
                            th:attr="data-id=${blog.id},data-title=${blog.title}">
                        Xoá
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
